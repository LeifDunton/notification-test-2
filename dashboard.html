
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Dashboard</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
    <h1>Notification Dashboard</h1>
    <textarea id="notificationMessage" placeholder="Enter your message" rows="4" style="width: 100%;"></textarea>
    <button id="sendNotification" style="margin-top: 10px;">Send Notification</button>

    <script>
        document.getElementById('sendNotification').addEventListener('click', () => {
            const message = document.getElementById('notificationMessage').value;
            fetch('/send-notification', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message }),
            })
            .then(response => response.json())
            .then(data => alert(data.status))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
